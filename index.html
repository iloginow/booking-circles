<link rel="stylesheet" href="app.css">
<div id='app'>
  <h1>Fancy booking app</h1>
  <p>
    <span>Today's appointments count: </span>
    <span>{{ appointments.length }}</span>
  </p>
  <button
    @click='showCreateAppointmentInterface = true'
    v-if='!showCreateAppointmentInterface'>+ Add appointment</button>
  <div v-if='showCreateAppointmentInterface'>
    <span>Create an appointment </span>
    <span>from </span>
    <select>
      <option
        v-for='option in timeOptions'
        value='option.step'
        v-model='from'>{{ option.label }}</option>
    </select>
    <span> to </span>
    <select>
      <option
        v-for='option in timeOptions'
        value='option.step'
        v-model='to'>{{ option.label }}</option>
    </select>
    <p>
      <button @click='addAppointment'>OK</button>
      <button @click='showCreateAppointmentInterface = false'>Cancel</button>
    </p>
  </div>
  <p class='today'></p>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
<script src='sektor.js'></script>
<script src='app.js'></script>
